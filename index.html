<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff4418d11d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>GitHub Recreation</title>
</head>
<body class="container px-5">
    
<!-- HANDLEBAR TARGETS -->
    <div class="row">
        <aside class="col-3">
            <!-- profile container -->
            <div class="container profile-container"></div>
            <!-- org container -->
            <div class="container org-container pt-2">
                <h3>Organizations</h3>
            </div>
        </aside>
        <main class="col">
            <!-- repo container -->
            <div class="containter repo-container"></div>
        </main>
           
            
    </div>
        


<!-- TEMPLATES -->
    <!-- profile template -->
    <script id="profile-template" type="text/x-handlebars-template">
        <div class="pb-3 profile">
            <img class="mb-3" src={{avatar_url}} alt="Profile photo for user">
            <h3 class="m-0">{{login}}</h3>
            <button class="edit-profile my-3">Edit profile</button>
            <div class="follows">
                <p class="follower">
                    <i class="fa-light fa-user-group"></i>
                    <span><span class="num">{{followers}}</span> followers </span>
                    <span>â€¢ <span class="num">{{following}}</span> Following</span>
                </p>
                <!-- <p class="following col align-self-start"></p> -->
            </div>
        </div>
    </script>
    <!-- org template -->
    <script id="org-template" type="text/x-handlebars-template">
        {{#each orgs}}
            <div class="org">
                <img class="org-img ps-2" src={{avatar_url}} alt="Organization logo / profile photo"/>
                <!-- hover to see org name/info -->
                <p class="org-name">{{login}}</p>
            </div>
        {{/each}}
    </script>
    <!-- repo template -->
    <script id="repo-template" type="text/x-handlebars-template">
        {{#each repos}}
            <!-- repo card -->
            <div class="repo">
                <!-- repo header -->
                <div class="repo-title">
                    <a class="repo-name">{{name}}</a>
                    <p>{{private}}</p>
                </div>
                <!-- repo language & update -->
                <div class="repo-details">
                    <div class="lang">
                        <i class="color-tag"></i>
                        <p>primary language</p>
                    </div>
                    <div class="updated">
                        <p>last updated -variable</p>
                    </div>
                </div>
                <!-- repo actions -->


                <!-- no status bar needed -->
                

            </div>

        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
